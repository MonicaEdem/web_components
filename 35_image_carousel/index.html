<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://cdn.pixabay.com/photo/2023/05/27/12/35/noodles-8021415_1280.png" alt="first-image">
            <img src="https://cdn.pixabay.com/photo/2015/04/06/16/21/korean-food-709606_1280.jpg" alt="second-image">
            <img src="https://cdn.pixabay.com/photo/2020/06/04/02/08/thai-boat-noodle-5256917_1280.jpg" alt="third-image">
            <img src="https://cdn.pixabay.com/photo/2019/04/13/09/30/cooking-4124108_1280.jpg" alt="fourth-image">
        </div>

        <div class="buttons-container">
            <button id="left">Prev</button>
            <button id="right">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
