<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://cdn.pixabay.com/photo/2021/11/06/21/06/mug-6774392_1280.jpg"
        alt="home"
        class="content show"
      />
      <img
        src="https://cdn.pixabay.com/photo/2016/01/13/23/12/clay-1139098_1280.jpg"
        alt="work"
        class="content"
      />
      <img
        src="https://cdn.pixabay.com/photo/2019/09/17/18/48/computer-4484282_1280.jpg"
        alt="blog"
        class="content"
      />
      <img
        src="https://cdn.pixabay.com/photo/2014/08/15/06/16/imprint-418594_1280.jpg"
        alt="about"
        class="content"
      />
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
