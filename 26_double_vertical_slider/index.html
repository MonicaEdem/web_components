<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #8877DF;">
            <h1>Nature flower</h1>
            <p>all in purple</p>
        </div>
        <div style="background-color: #F5A9C3;">
            <h1>Nature flower</h1>
            <p>all in pink</p>
        </div>
        <div style="background-color: #B90302;">
            <h1>Nature flower</h1>
            <p>all in red</p>
        </div>
        <div style="background-color: #151997;">
            <h1>Nature flower</h1>
            <p>all in blue</p>
        </div>
      </div> 
      <div class="right-slide">
        <div style="background-image: url('https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819_1280.jpg');"></div>
        
        <div style="background-image: url('https://cdn.pixabay.com/photo/2013/04/03/21/25/flower-100263_1280.jpg');"></div>
        <div style="background-image: url('https://cdn.pixabay.com/photo/2018/02/09/21/46/rose-3142529_1280.jpg');"></div>
        <div style="background-image: url('https://cdn.pixabay.com/photo/2023/07/23/08/46/flower-8144644_1280.jpg');"></div>
        
      </div> 
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
