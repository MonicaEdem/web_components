<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Background Image</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://cdn.pixabay.com/photo/2017/12/03/22/11/winter-landscape-2995987_1280.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2020/06/25/15/51/landscape-5340046_1280.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2022/06/22/16/00/cap-7278216_1280.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2018/12/09/14/44/leaf-3865014_1280.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2014/03/05/21/12/desert-279862_1280.jpg');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
